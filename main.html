<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/main.css">
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
	<link href='http://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>
</head>
<body>
	<div class="main">
		<div class="ryu">
			<div class="ryu-still"></div>
			<div class="ryu-ready"></div>
			<div class="ryu-throwing"></div>
			<div class="looking-cool"></div>
		</div>
		<div class="hadouken"></div>
		<audio id="hadouken-sound" src="http://www.josephwood.net/sound/hadouken.mp3"></audio>
		<div class="high-text">
			<p>Hover over Ryu to see him<br>get ready to fight. Left<br>click your mouse to shoot<br>a hadouken!</p>

			<p>Press the "X" key to<br>see Ryu look cool in<br>the wind.</p>
		</div>
	</div>
